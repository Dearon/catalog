{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block scripts %}
<script src="/assets/knockout/knockout-2.2.1.js" type="text/javascript"></script>
<script src="/assets/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: entries">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: content"></td>
        </tr>
    </tbody>
</table>

<script type="text/javascript">
    function Entry(name, content) {
        var self = this;
        self.name = name;
        self.content = content;
    }

    function EntriesViewModel() {
        var self = this;
        self.entries = ko.observableArray([]);

        $.getJSON("/entries/", function(allEntries) {
            var mappedEntries = $.map(allEntries, function(entry) { return new Entry(entry.name, entry.content) });
            self.entries(mappedEntries);
        });
    }

    ko.applyBindings(new EntriesViewModel());
</script>
{% endblock %}
