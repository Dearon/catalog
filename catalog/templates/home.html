{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: visibleEntries">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: content"></td>
            <td class="span1">
                <a href="#editModal" data-bind="click: $parent.showEditModal"><i class="icon-pencil"></i></a>
                <a href="#" data-bind="click: $parent.removeEntry"><i class="icon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
        <ul class="nav">
            <li><a href="#newModal" role="button" data-toggle="modal">Add a entry</a></li>
        </ul>
        <form class="navbar-search pull-right">
            <input class="search-query" type="text" placeholder="Search" data-bind='value: filter, valueUpdate: "afterkeydown"'>
        </form>
    </div>
</div>

{% include "modals.html" %}
{% endblock %}
