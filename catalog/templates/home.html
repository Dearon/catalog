{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block scripts %}
<script src="/assets/knockout/knockout-2.2.1.js" type="text/javascript"></script>
<script src="/assets/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/assets/js/django.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<h4>Add a entry:</h4>
<form class="form-horizontal" data-bind="submit:addEntry">
    <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
            <input type="text" id="inputName" placeholder="Name" data-bind='value:nameToAdd, valueUpdate: "afterkeydown"'>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputContent">Content</label>
        <div class="controls">
            <textarea id="inputText" placeholder="Content" data-bind='value:contentToAdd, valueUpdate: "afterkeydown"'></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" data-bind="enable: nameToAdd().length > 0 && nameToAdd().length <= 120 && contentToAdd().length > 0">Add entry</button>
        </div>
    </div>
</form>
<h4>Entries:</h4>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: entries">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: content"></td>
            <td><a href="#" data-bind="click: $parent.removeEntry">Delete</a></td>
        </tr>
    </tbody>
</table>
<script src="/assets/js/catalog.js" type="text/javascript"></script>
{% endblock %}
