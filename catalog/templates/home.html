{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block scripts %}
<script src="/assets/knockout/knockout-2.2.1.js" type="text/javascript"></script>
<script src="/assets/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/django.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: entries">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: content"></td>
            <td><a href="#" data-bind="click: $parent.removeEntry">Delete</a></td>
        </tr>
    </tbody>
</table>

<div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
        <ul class="nav">
            <li><a href="#newModal" role="button" data-toggle="modal">Add a entry</a></li>
        </ul>
    </div>
</div>

<div id="newModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newModallLabel" aria-hidden="true">
    <form class="form-horizontal" data-bind="submit:addEntry">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="newModalLabel">Add a new entry</h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" placeholder="Name" data-bind='value:nameToAdd, valueUpdate: "afterkeydown"'>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputContent">Content</label>
            <div class="controls">
                <textarea id="inputText" placeholder="Content" data-bind='value:contentToAdd, valueUpdate: "afterkeydown"'></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true" data-bind="click: resetFields">Dismiss changes</button>
        <button class="btn btn-primary" data-bind="enable: nameToAdd().length > 0 && nameToAdd().length <= 120 && contentToAdd().length > 0">Add entry</button>
    </div>
    </form>
</div>

<script src="/assets/js/catalog.js" type="text/javascript"></script>
{% endblock %}
